<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwE0ngsV7Zt27NXF0a0ÃpaYa811uXoPkF0J#J8ERdknLPM0" crossorigin="anonymous" />
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>
    <form action="#" th:action="@{/save}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{name}" placeholder="name" class="form-control mb-4 col-4" required>
        <input type="text" th:field="*{email}" placeholder="email" class="form-control mb-4 col-4" required>
        <input type="number" th:field="*{age}" placeholder="age" class="form-control mb-4 col-4" required>
        <input type="text" th:field="*{designation}" placeholder="designation" class="form-control mb-4 col-4" required>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a href="/">Back to Homepage</a>


</div>
</body>
</html>
